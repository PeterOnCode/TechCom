<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=1024, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Listing - 02-04 :: Vue App with a Template</title>
</head>

<body>

  <div id="app">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var element = document.getElementById('app')
    var app = new Vue({
      el: element,
      data: {
        propertyName: 'Hello from Getting to Know Vue.js!',
        _propertyName: 'This will not be added to the reactive system.',
        $propertyName: 'This will not be added to the reactive system.'
      },
      template: `<div>
                  <div>{{ propertyName }}</div>
                  <div>{{ _propertyName }}</div>
                  <div>{{ $propertyName }}</div>
                </div>`
    })
  </script>
</body>

</html>
