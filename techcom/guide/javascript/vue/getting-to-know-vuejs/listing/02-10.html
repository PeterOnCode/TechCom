<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=1024, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Listing - 02-10 :: Binding a Method in the HTML</title>
</head>

<body>

  <div id="app">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var element = document.getElementById('app')
    var app = new Vue({
      el: element,
      data: {
        text: 'Getting to Know Vue.js!'
      },
      template: `<div>{{capitalizeText()}}</div>`,
      methods: {
        capitalizeText: function() { // () => {} cannot use this
          return this.text.toUpperCase()
        }
      },
    })
  </script>
</body>

</html>
