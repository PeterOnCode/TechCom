<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=1024, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Listing - 02-12 :: JavaScript Expressions in Bindings</title>
</head>

<body>

  <div id="app">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: #app,
      data: {
        yes: 'Yes it is!',
        no: 'No it is not!',
        falseValue: false
      },
      template: `<div>
      <div>{{ 1+1  }}</div>
      <div>{{ falseValue === false ? yes : no }}</div>
      <div>{{ 1 === 2 ? yes : no  }}</div>
      <div>{{ 1+1+1 > 2 ? yes: no  }}</div>
      <div>{{ 'Getting to know Vue.js'.toUpperCase()  }}</div>
      </div>`,
    },
    })
  </script>
</body>

</html>
